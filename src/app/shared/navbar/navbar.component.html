    type="button"

    aria-label="Toggle navigation"

    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="home"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          href="https://betzalelkenig.github.io/"
          target="_blank"
          >My Website</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"
          >Disabled</a
        >
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="dropdown01"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          >Dropdown</a
        >
        <div class="dropdown-menu" aria-labelledby="dropdown01">
          <a class="dropdown-item" href="#">Action</a>

    <form class="form-inline my-2 my-lg-0">
      <input
        class="form-control mr-sm-2"
        type="text"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>
    <div>
      <ng-container
        *ngIf="
          currentUser | async as user;
          then memberTemplet;
          else loginButton
        "
      ></ng-container>

      <ng-template #loginButton>
        <button (click)="signInWithGoogle()" class="btn btn-primary mr-3 ml-3">
          Sign-n with google <i class="fa fa-google"></i>
        </button>
      </ng-template>
      <ng-template #memberTemplet let-user>
        <div class="row ml-3">
          <div class="col-xs-4">
            <button (click)="signOut()" class="btn btn-primary mr-3 ml-3">
              Sign Out <i class="fa fa-google"></i>
            </button>
          </div>
          <h5 class="card-title text-primary mr-3">
            Wellcome {{ user.display_name }}!
          </h5>
          <img
            class="img-responsive img-rounded"
            style="max-height: 35px;"
            [src]="user.image_url"
            alt=""
          />
        </div>
